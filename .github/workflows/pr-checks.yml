name: Pull Request Tests ğŸ› ï¸

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸ—„ï¸
        uses: actions/checkout@v4

      - name: Set up Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv âš™ï¸
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies ğŸ“¦
        run: uv sync

      - name: Run lint check ğŸ§¹
        run: uv run ruff check

      - name: Run type check ğŸ”
        run: uv run ty check -v

      - name: Run tests ğŸ§ª
        run: uv run pytest
